version: '3'

services:
  sifnode1:
    image: sifchain/sifnode:${CHAINNET}
    ports:
      - 1317:1317
      - 26656:26656
      - 26657:26657
    volumes:
      - ../build/networks/nodes/${CHAINNET}/${MONIKER1}:/root:Z
    networks:
      sifchain:
        ipv4_address: ${IPV4_ADDRESS1}

  sifnode2:
    image: sifchain/sifnode:${CHAINNET}
    ports:
      - 1502:1317
      - 28002:26656
      - 28003:26657
    volumes:
      - ../build/networks/nodes/${CHAINNET}/${MONIKER2}:/root:Z
    networks:
      sifchain:
        ipv4_address: ${IPV4_ADDRESS2}

  sifnode3:
    image: sifchain/sifnode:${CHAINNET}
    ports:
      - 1503:1317
      - 28004:26656
      - 28005:26657
    volumes:
      - ../build/networks/nodes/${CHAINNET}/${MONIKER3}:/root:Z
    networks:
      sifchain:
        ipv4_address: ${IPV4_ADDRESS3}

  sifnode4:
    image: sifchain/sifnode:${CHAINNET}
    ports:
      - 1504:1317
      - 28006:26656
      - 28007:26657
    volumes:
      - ../build/networks/nodes/${CHAINNET}/${MONIKER4}:/root:Z
    networks:
      sifchain:
        ipv4_address: ${IPV4_ADDRESS4}

networks:
  sifchain:
    driver: bridge
    ipam:
      driver: default
      config:
        -
          subnet: ${IPV4_SUBNET}
