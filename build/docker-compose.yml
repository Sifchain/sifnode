version: '3'

services:
  sifnode1:
    image: sifchain/sifnoded:${CHAINNET}
    ports:
      - 1317:1317
      - 26656:26656
      - 26657:26657
    environment:
      MONIKER: ${MONIKER1}
      CHAINNET: ${CHAINNET}
      PASSWORD: ${PASSWORD1}
      ETHEREUM_CONTRACT_ADDRESS: ${ETHEREUM_CONTRACT_ADDRESS}
      ETHEREUM_PRIVATE_KEY: ${ETHEREUM_PRIVATE_KEY1}
      ETHEREUM_WEBSOCKET_ADDRESS: ${ETHEREUM_WEBSOCKET_ADDRESS}
    volumes:
      - ./networks/validators/${CHAINNET}/${MONIKER1}:/root:Z
      - ./scripts:/scripts
    entrypoint: /scripts/entrypoint.sh
    networks:
      sifchain:
        ipv4_address: ${IPV4_ADDRESS1}

  sifnode2:
    image: sifchain/sifnoded:${CHAINNET}
    ports:
      - 1502:1317
      - 28002:26656
      - 28003:26657
    environment:
      MONIKER: ${MONIKER2}
      CHAINNET: ${CHAINNET}
      PASSWORD: ${PASSWORD2}
      ETHEREUM_CONTRACT_ADDRESS: ${ETHEREUM_CONTRACT_ADDRESS}
      ETHEREUM_PRIVATE_KEY: ${ETHEREUM_PRIVATE_KEY2}
      ETHEREUM_WEBSOCKET_ADDRESS: ${ETHEREUM_WEBSOCKET_ADDRESS}
    volumes:
      - ./networks/validators/${CHAINNET}/${MONIKER2}:/root:Z
      - ./scripts:/scripts
    entrypoint: /scripts/entrypoint.sh
    networks:
      sifchain:
        ipv4_address: ${IPV4_ADDRESS2}

  sifnode3:
    image: sifchain/sifnoded:${CHAINNET}
    ports:
      - 1503:1317
      - 28004:26656
      - 28005:26657
    environment:
      MONIKER: ${MONIKER3}
      CHAINNET: ${CHAINNET}
      PASSWORD: ${PASSWORD3}
      ETHEREUM_CONTRACT_ADDRESS: ${ETHEREUM_CONTRACT_ADDRESS}
      ETHEREUM_PRIVATE_KEY: ${ETHEREUM_PRIVATE_KEY3}
      ETHEREUM_WEBSOCKET_ADDRESS: ${ETHEREUM_WEBSOCKET_ADDRESS}
    volumes:
      - ./networks/validators/${CHAINNET}/${MONIKER3}:/root:Z
      - ./scripts:/scripts
    entrypoint: /scripts/entrypoint.sh
    networks:
      sifchain:
        ipv4_address: ${IPV4_ADDRESS3}

  sifnode4:
    image: sifchain/sifnoded:${CHAINNET}
    ports:
      - 1504:1317
      - 28006:26656
      - 28007:26657
    environment:
      MONIKER: ${MONIKER4}
      CHAINNET: ${CHAINNET}
      PASSWORD: ${PASSWORD4}
      ETHEREUM_CONTRACT_ADDRESS: ${ETHEREUM_CONTRACT_ADDRESS}
      ETHEREUM_PRIVATE_KEY: ${ETHEREUM_PRIVATE_KEY4}
      ETHEREUM_WEBSOCKET_ADDRESS: ${ETHEREUM_WEBSOCKET_ADDRESS}
    volumes:
      - ./networks/validators/${CHAINNET}/${MONIKER4}:/root:Z
      - ./scripts:/scripts
    entrypoint: /scripts/entrypoint.sh
    networks:
      sifchain:
        ipv4_address: ${IPV4_ADDRESS4}

networks:
  sifchain:
    driver: bridge
    ipam:
      driver: default
      config:
        -
          subnet: ${IPV4_SUBNET}
