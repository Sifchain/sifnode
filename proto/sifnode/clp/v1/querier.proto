syntax = "proto3";
package sifnode.clp.v1;

import "gogoproto/gogo.proto";
import "sifnode/clp/v1/types.proto";

option go_package = "github.com/sifchain/sifnode/x/clp/types";

service Query {
  rpc QueryGetPool(QueryGetPoolRequest) returns (QueryGetPoolResponse);
  rpc QueryLiquidityProvider(QueryLiquidityProviderRequest) returns (QueryLiquidityProviderResponse);
  rpc QueryGetAssetList(QueryGetAssetListRequest) returns (QueryGetAssetListResponse);
  rpc QueryGetLiquidityProviderList(QueryGetLiquidityProviderListRequest) returns (QueryGetLiquidityProviderListResponse);
}

message QueryGetPoolRequest {
  option (gogoproto.equal)           = false;
  option (gogoproto.goproto_getters) = false;

  string symbol = 1;
}

message QueryGetPoolResponse {
  sifnode.clp.v1.Pool pool               = 1;
  string              clp_module_address = 2;
  int64               height             = 3;
}

message QueryLiquidityProviderRequest {
  option (gogoproto.equal)           = false;
  option (gogoproto.goproto_getters) = false;

  string Symbol     = 1;
  string lp_address = 2;
}

message QueryLiquidityProviderResponse {
  sifnode.clp.v1.LiquidityProvider liquidity_provider     = 1;
  string                           native_asset_balance   = 2;
  string                           external_asset_balance = 3;
  int64                            height                 = 4;
}

message QueryGetAssetListRequest {
  option (gogoproto.equal)           = false;
  option (gogoproto.goproto_getters) = false;

  string lp_address = 1;
}

message QueryGetAssetListResponse {}

message QueryGetLiquidityProviderListRequest {
  option (gogoproto.equal)           = false;
  option (gogoproto.goproto_getters) = false;

  string Symbol = 1;
}

message QueryGetLiquidityProviderListResponse {}
