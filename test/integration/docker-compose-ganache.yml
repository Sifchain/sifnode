networks:
  sifchain:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.2.0/24

services:
  ganachecli:
    image: trufflesuite/ganache-cli:latest
    networks:
      sifchain:
        ipv4_address: '192.168.2.6'
    ports:
      - "7545:7545"
    entrypoint:
      - node
      - /app/ganache-core.docker.cli
      - --mnemonic
      - 'candy maple cake sugar pudding cream honey rich smooth crumble sweet treat'
      - --networkId
      - '5777'
      - --hostname
      - '192.168.2.6'
      - --port
      - '7545'
