name: Build and deploy feature

on:
  push:
    branches:
      - 'feature/*'

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: |
          make CHAINNET=${{ github.sha }} BINARY=sifnoded build-image

      - name: Push image
        run: |
          docker push sifchain/sifnoded:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    env:
      WORKING_DIRECTORY: ./build
    needs: build
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Setup ruby
        uses: actions/setup-ruby@v1

      - name: Setup terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 0.13.5
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Scaffold cluster
        working-directory: ${{env.WORKING_DIRECTORY}}
        run: |
          rake 'cluster:scaffold[testnet-${{ github.actor }},aws]'

      - name: Deploy cluster
        working-directory: ${{env.WORKING_DIRECTORY}}
        run: |
          rake 'cluster:deploy[testnet-${{ github.actor }},aws]'

      - name: Install AWS CLI
        uses: chrislennon/action-aws-cli@v1.1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Create k8s config
        working-directory: ${{env.WORKING_DIRECTORY}}
        run: |
          aws eks --region us-west-2 update-kubeconfig \
                  --name sifchain-aws-testnet-${{ github.actor }} \
                  --kubeconfig ../.live/sifchain-aws-testnet-${{ github.actor }}/kubeconfig_sifchain-aws-testnet-${{ github.actor }}

      - name: Deploy node to cluster
        working-directory: ${{env.WORKING_DIRECTORY}}
        run: |
          rake 'cluster:sifnode:deploy[testnet-${{ github.actor }},aws,${{ github.actor }},sifchain/sifnoded,${{ github.sha }}]'

      - name: Cluster status
        working-directory: ${{env.WORKING_DIRECTORY}}
        run: |
          rake 'cluster:status[testnet-${{ github.actor }},aws]'
