name: Docker

on: workflow_dispatch

env:
  # TODO: Change variable to your image's name.
  IMAGE_NAME: sifdocker

jobs:
  push:
    # Ensure test job passes before pushing image.
    needs: test

    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: cd test/integration/vagrant; make sifdocker

      - name: Log into registry
        run: echo "${{ secrets.GITREPO }}" | docker login https://docker.pkg.github.com -u $GITHUB_ACTOR --password-stdin


      - name: Push image
        run: |
          IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/$IMAGE_NAME
          docker push ghcr.io/github/$IMAGE_NAME:latest
