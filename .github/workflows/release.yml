name: Release and Upgrade Images

on:
  release:
    type: created

jobs:
  release:
    name: Release Sifnode Binary
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Build/Release
        uses: ./deploy/release
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: linux
          goarch: amd64
          project_path: "./cmd/sifnoded"
          binary_name: "sifnoded"
          sha256sum: true
          overwrite: true
