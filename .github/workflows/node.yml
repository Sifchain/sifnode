name: Node.js CI

on:
  push:
    branches: [develop, master]
    paths: ['./vue/**']
  pull_request:
    branches: [develop, master]
    paths: ['./vue/**']

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vue

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - run: npm install
      - run: npm run build --if-present
      - run: npm test --if-present
        env:
          CI: true
