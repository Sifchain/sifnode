      responses:
        '200':
          description: Decommision Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  value:
                    type: object
                    properties:
                      msg:
                        type: array
                        items:
                          type: object
                          properties:
                            type:
                              type: string
                            value:
                              type: object
                              properties:
                                ticker:
                                  type: string
                                source_chain:
                                  type: string
                                signer:
                                  type: string
                      fee:
                        type: object
                        properties:
                          amount:
                            type: array
                            items:
                              type: string
                          gas:
                            type: string
                      memo:
                        type: string
                      signatures: {}
