openapi: 3.0.1
info:
  title: Sifnode - OpenAPI spec
  description: OpenAPI spec for sifnode
  version: '0.0.1'
servers:
  - url: 'http://0.0.0.0:1317'
paths:
  /clp/getPools:
    get:
      description: Get CLP Details
      responses:
        '200':
          description: CLP Pools Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: array
                    items:
                      type: object
                      properties:
                        external_asset:
                          type: object
                          properties:
                            symbol:
                              type: string
                            ticker:
                              type: string
                            source_chain:
                              type: string
                        external_asset_balance:
                          type: string
                        native_asset_balance:
                          type: string
                        pool_units:
                          type: string
                        pool_address:
                          type: string
                  height:
                    type: string
  /clp/getLiquidityProvider:
    get:
      description: Get Liqudity provider details
      parameters:
        - name: ticker
          in: query
          schema:
            type: string
          example: EOS
        - name: lpAddress
          in: query
          schema:
            type: string
          example: sif18agvfsynv8phnxxvs75t2te0286eu8t6msgc0r
      responses:
        '200':
          description: Liquidy details Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      liquidity_provider_units:
                        type: string
                      liquidity_provider_address:
                        type: string
                      asset:
                        type: object
                        properties:
                          symbol:
                            type: string
                          ticker:
                            type: string
                          source_chain:
                            type: string
                  height:
                    type: string
  /clp/getPool:
    get:
      description: Get Pool details
      parameters:
        - name: ticker
          in: query
          schema:
            type: string
          example: EOS
        - name: sourceChain
          in: query
          schema:
            type: string
          example: ROWAN
      responses:
        '200':
          description: Pool Detail Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      external_asset:
                        type: object
                        properties:
                          symbol:
                            type: string
                          ticker:
                            type: string
                          source_chain:
                            type: string
                      external_asset_balance:
                        type: string
                      native_asset_balance:
                        type: string
                      pool_units:
                        type: string
                      pool_address:
                        type: string
                  height:
